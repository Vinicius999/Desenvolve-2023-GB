<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {
        var imc = peso / (altura * altura);
        return imc
    }

    var nome = parseInt(prompt("Informe seu nome"));
    var peso = parseInt(prompt("Informe seu peso"));
    var altura = parseInt(prompt("Informe sua altura"));

    var imcCalculado = calculaImc(altura, peso);
    mostra(nome + ", seu IMC Ã© : " + Math.round(imcCalculado));
</script>
